name: Soroban CI

on:
  push:
    branches: ["main", "development", "new_impl"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    name: Test and Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.81.0
          targets: wasm32-unknown-unknown

      - name: Install System Dependencies
        # These are required to build stellar-cli from source on Ubuntu
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev build-essential

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Run Tests
        # Runs all tests in your workspace (the 11 tests you verified locally)
        run: cargo test --all-features

      - name: Install Stellar CLI
        # Installing with 'opt' feature is recommended for Soroban developers
        run: cargo install --locked stellar-cli --features opt

      - name: Build Contracts
        # Compiles all contracts in the workspace to WASM
        run: stellar contract build
