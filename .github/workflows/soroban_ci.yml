name: Soroban CI

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main"]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Lint & Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          components: rustfmt, clippy
          targets: wasm32-unknown-unknown

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Format Check
        run: cargo fmt --all -- --check

      - name: Clippy (Linter)
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Run Contract Tests
        # Runs all #[test] functions in your contract and test files
        run: cargo test --all-features

  build_and_validate:
    name: Build & Size Check
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: wasm32-unknown-unknown

      - name: Install Stellar CLI
        run: |
          cargo install --locked stellar-cli --features opt

      - name: Build Contract
        run: stellar contract build

      - name: Optimize WASM
        # Shrinks the WASM to be ledger-ready
        run: |
          stellar contract optimize --wasm target/wasm32-unknown-unknown/release/*.wasm

      - name: Validate Contract Size
        # Fails CI if the optimized WASM exceeds the 64KB limit
        run: |
          MAX_SIZE=65536
          SIZE=$(stat -c%s target/wasm32-unknown-unknown/release/*.optimized.wasm)
          echo "Optimized WASM size: $SIZE bytes"
          if [ "$SIZE" -gt "$MAX_SIZE" ]; then
            echo "Error: WASM exceeds 64KB limit!"
            exit 1
          fi
