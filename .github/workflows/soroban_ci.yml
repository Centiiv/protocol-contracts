name: Soroban CI

on:
  push:
    branches: ["main", "development", "new_impl"]
  pull_request:
    branches: ["main"]

jobs:
  ci:
    name: Test and Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Install Rust Toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: 1.81.0
          targets: wasm32-unknown-unknown

      - name: Install System Dependencies
        # libssl-dev and pkg-config are required to compile stellar-cli from source
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Rust Cache
        uses: Swatinem/rust-cache@v2

      - name: Run Tests
        # Runs all 11 tests from your workspace root
        run: cargo test --all-features

      - name: Install Stellar CLI
        # Installing with 'opt' feature allows for contract optimization
        run: cargo install --locked stellar-cli --features opt

      - name: Build Contracts
        # This mirrors your 'stellar contract build' command
        run: stellar contract build

      - name: Optimization & Size Check
        # This ensures your contracts stay under the 64KB ledger limit
        run: |
          stellar contract optimize --wasm target/wasm32-unknown-unknown/release/*.wasm
          echo "--- WASM Size Report ---"
          ls -lh target/wasm32-unknown-unknown/release/*.optimized.wasm
